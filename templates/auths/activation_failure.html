<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
        .home-link {
            display: inline-block;
            background: purple;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .home-link:hover {
            background: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Activation Failed</h1>
        <p class="error-message">We're sorry, but there was a problem activating your account.</p>
        <p>Please check your activation link or contact support for assistance.</p>
        <p>You can go back to the <a href="{% url 'home' %}" class="home-link">home page</a>.</p>
    </div>
</body>
</html>
